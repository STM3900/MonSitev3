    <h1 class="titregros">Convertisseur <br> Binaire / Hexadécimal / Décimal</h1>
    <form action="">
        <article>
            <p><label for="decimal">Décimal : </label> <input type="number" id="decimal" name="decimal" onkeyup="convDecimal()">
            <input id="bouton" type="button" name="submit1" value="&#8674;" onclick="convDecimal()"></p>
        </article>
        <article>
            <p><label for="hexadecimal">Hexadécimal : </label> <input type="text" id="hexadecimal" name="hexadecimal" onkeyup="convHexadecimal()">
            <input id="bouton" type="button" name="submit2" value="&#8674;" onclick="convHexadecimal()"></p>
        </article>
        <article>
            <p><label for="hexadecimal">Binaire : </label> <input type="text" id="binaire" name="binaire" onkeyup="convBinaire()">
            <input id="bouton" type="button" name="submit3" value="&#8674;" onclick="convBinaire()"></p>

<script>
    function convDecimal()
    {
        decimal = document.getElementById("decimal");
        hexadecimal = document.getElementById("hexadecimal");
        binaire = document.getElementById("binaire");
        
        hexadecimal.value = (decimal.value-0).toString(16);
        binaire.value = (decimal.value-0).toString(2);
    }
    
    function convHexadecimal()
    {
        decimal = document.getElementById("decimal");
        hexadecimal = document.getElementById("hexadecimal");
        binaire = document.getElementById("binaire");
        
        decimal.value = parseInt(hexadecimal.value,16);
        binaire.value = (parseInt(hexadecimal.value,16)).toString(2);
    }
    
    function convBinaire()
    {
        decimal = document.getElementById("decimal");
        hexadecimal = document.getElementById("hexadecimal");
        binaire = document.getElementById("binaire");
        
        decimal.value = parseInt(binaire.value,2);
        hexadecimal.value = (parseInt(binaire.value,2)).toString(16);
    }
</script>
