    <script>
    function tabs(selector) {
        const element = document.querySelector(selector)
        const buttons = Array.from(element.querySelectorAll('.tab-nav a'))
        const contents = Array.from(element.querySelectorAll('.tab-content'))
        console.log(contents.find(el => el.classList.contains('tab-default')))
        const defaultHash = contents.find(el => el.classList.contains('tab-default'))
        .id

        let selectedHash = defaultHash
        console.log(defaultHash)

        const router = {}

        function toggleRoute(hash) {
        const route = router[hash];
        if (route) {
            const { button, content } = route
        button.classList.toggle('tab-nav-selected')
        content.classList.toggle('tab-show')
        }
        }

        buttons.forEach(button => {
        const href = button.getAttribute('href').slice(1)
        router[href] = {
        button,
        content: contents.find(el => el.id == href)
        }

        button.addEventListener('click', e => {
            toggleRoute(selectedHash);
        toggleRoute(href)
        selectedHash = href
            e.preventDefault()
        })
        })

        toggleRoute(selectedHash)
        }

        tabs('#customTabs')
    </script>
